<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <header>
      <h1>Tablas</h1>
    </header>
    <main>
      <table border="1">
        <!-- cabecera de la tabla -->
        <thead>
          <!-- Table Row, Fila de la Tabla -->
          <tr>
            <!-- Celdas -->
            <th>Tecnologías</th>
            <th>Descripción</th>
            <th>Uso</th>
          </tr>
        </thead>
        <!-- tbody, el cuerpo de la tabla -->
        <tbody>
          <tr>
            <td>HTML</td>
            <td>Lenguage de etiquetas para la web</td>
            <td>Sitios, Apps, Web components</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
