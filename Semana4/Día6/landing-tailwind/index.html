<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- cdn tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- nav -->
    <div class="p-6">
      <nav class="max-w-lg mx-auto flex justify-center sticky top-0">
        <ul class="flex gap-10 bg-white bg-opacity-50 rounded-full">
          <li class="px-10 py-5 rounded-full border-2">Home</li>
          <li class="px-10 py-5 rounded-full border-2">Profile</li>
          <li class="px-10 py-5 rounded-full border-2">Contact</li>
        </ul>
      </nav>
  </div>
  <!-- header -->
  <div class="max-w-7xl text-center mx-auto p-6 md:p-12">
    <h1 class="max-w-lg text-5xl font-semibold mx-auto mb-12">
      A brand and product designer working with clients globally
    </h1>
    <div class="flex gap-6 justify-center font-semibold">
      <span>Expertise</span>
      <span>Branding</span>
      <span>Product</span>
      <span>Desing Systems</span>
    </div>
  </div>
  <!-- main -->
  <main class="max-w-5xl mx-auto mb-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="h-96 rounded-lg overflow-hidden hover:blur transition duration-500">
        <img src="./assets/1.jpg" alt="img1" class="object-cover w-full h-full"/>
      </div>
      <div class="h-96 rounded-lg overflow-hidden hover:blur transition duration-500">
        <img src="./assets/2.jpg" alt="img2" class="object-cover w-full h-full"/>
      </div>
      <div class="h-96 rounded-lg overflow-hidden hover:blur transition duration-500">
        <img src="./assets/3.jpg" alt="img3" class="object-cover w-full h-full"/>
      </div>
      <div class="h-96 rounded-lg overflow-hidden hover:blur transition duration-500">
        <img src="./assets/4.jpg" alt="img4" class="object-cover w-full h-full"/>
      </div>
    </div>
  </main>
  </body>
</html>
