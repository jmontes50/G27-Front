<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
     <!-- navbar me da la apariencia general de una barra de navegación -->
      <!-- navbar-expand-lg va a indicar cuando va a colapsar/reducirse la barra de navegación -->
    <nav class="navbar navbar-expand-lg">
      <!-- el contenido se centrará u ocupará el espacio que le indiquemos según el contenedor que le demos -->
      <div class="container">
        <!-- navbar-brand me sirve para indicar el logo nombre que deseamos poner en el navbar -->
        <a class="navbar-brand">
          Logo
        </a>
        <!-- navbar-toggler solo aparecerá según el breakpoint que tiene navbar-expand -->
        <button 
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#idContenidoNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- lo que pongamos en collapse y navbar-collapse se ocultará si el contenido a colapsado por el navbar-expand -->
        <div
          class="collapse navbar-collapse"
          id="idContenidoNav"
        >
          Hola
        </div>
      </div>
    </nav>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
