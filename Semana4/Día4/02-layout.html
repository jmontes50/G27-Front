<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-column align-items-center pt-4">
        <img
          src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
          alt="logo"
          style="width: 80px"
        />
        <h1 class="fw-bold">Checkout Form</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
          quisquam aperiam maxime, impedit voluptas minus!
        </p>
      </header>
      <!-- main -->
      <main class="row">
        <!-- formulario -->
        <div class="col-12 col-md-7">
          <h2 class="fw-semibold">Billing address</h2>
          <!-- form -->
          <form>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label class="form-label">
                  First name
                </label>
                <input 
                  type="text" 
                  class="form-control"
                >
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label class="form-label">
                  Last name
                </label>
                <input 
                  type="text" 
                  class="form-control"
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Ingresa tu email"
              />
            </div>
          </form>
        </div>
        <!-- Carrito -->
        <div class="col-12 col-md-5">
          <h2 class="fw-semibold text-primary">Your cart</h2>
          <ul class="list-group">
            <li class="list-group-item d-flex align-items-center pt-3">
              <div class="ms-2 me-auto">
                <h6 class="fw-semibold">Product name</h6>
                <p>Brief Description</p>
              </div>
              <span class="badge bg-primary flex-direction-column">S/ 10</span>
            </li>
            <li class="list-group-item d-flex align-items-center pt-3">
              <div class="ms-2 me-auto">
                <h6 class="fw-semibold">Product name</h6>
                <p>Brief Description</p>
              </div>
              <span class="badge bg-primary flex-direction-column">S/ 15</span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
