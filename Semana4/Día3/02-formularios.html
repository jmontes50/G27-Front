<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- m - margin, p - padding, t - top, b - bottom, s - start(izq), e - end(der), los valores ván del 0 a 5 ó auto -->
    <div class="container py-4">
      <header>
        <h1>Formulario de inscripción</h1>
      </header>

      <form>
        <!-- para cada input con su label y más utilizaremos un div para agruparlos y separarlos de los otros input -->
        <div class="mb-3">
          <label for="input-name" class="form-label"> Nombre completo: </label>
          <input
            type="text"
            id="input-name"
            class="form-control"
            placeholder="Ej. Juan Diego Perez Velasquez"
          />
          <div class="form-text">Ingrese ambos apellidos.</div>
        </div>
        <!-- input -->
        <div class="mb-3">
          <label class="form-label" for="input-age"> Edad: </label>
          <input
            type="number"
            class="form-control"
            placeholder="Ej. 18 a 60"
            id="input-age"
          />
        </div>
        <!-- input -->
        <div class="mb-3">
          <div class="row">
            <div class="col-12 col-md-3">
              <label
                class="form-label"
                for="input-code"
              >Elije tu país:</label>
              
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- js de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
