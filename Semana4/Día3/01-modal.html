<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- la idea es que no consideremos al modal dentro de algún elemento dentro de nuestra estructura principal visible-->
    <main class="p-5">
      <h1>Modal</h1>
      <hr/>
      <button 
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#miModal"
      >
        Abrir Modal
      </button>
    </main>

    <!-- directamente como hijo del body -->
     <!-- tab-index-1 me sirve para indicar que el modal no va a poder ser accedido con la tecla tab -->
    <div class="modal" tabindex="-1" id="miModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Hola Mundo! -->
           <!-- contenido modal -->
            <div class="modal-header">
              <h1 class="modal-title fs-5">
                Desea guardar estos cambios?
              </h1>
              <button
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
              </button>
            </div>
            <!-- cuerpo modal -->
            <div class="modal-body">
              <h6>
                Revise la información a continuación
              </h6>
              <div class="border py-3 px-2">
                <h6 class="fw-bold">Ruta:</h6>
                <code>
                  ./data/etc/file
                </code>
              </div>
            </div>
            <!-- footer modal -->
              <div class="modal-footer">
                <button class="btn btn-primary btn-sm">
                  Guardar cambios
                </button>
                <button 
                  class="btn btn-danger btn-sm"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
        </div>
      </div>
    </div>

    <!-- js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
