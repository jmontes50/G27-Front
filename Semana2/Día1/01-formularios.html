<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- configuración -->
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <!-- visual -->
    <header>
        <h1>Formulario registro Fiesta 31</h1>
    </header>
    <main>
        <p>Ingrese los campos solicitados:</p>
        <!-- form, va a envolver los inputs de entrada del formulario -->
         <!-- que este la etiqueta form envolviendo los inputs va ayudarme a hacer validaciones de campo y en JS a facilitarme manejar datos -->
        <form>
            <!-- etiqueta, label -->
            <label for="nombres">Nombres:</label>
            <input 
                id="nombres" 
                type="text"
                placeholder="Ej. Juan"
            />
            <!-- break -->
            <br />
            <label for="apellidos">Apellidos:</label>
            <input 
                id="apellidos"
                type="text"
                placeholder="Ej. Perez"
            />
            <br />
            <label for="correo">e-mail:</label>
            <input
                id="correo"
                type="email"
                placeholder="nombre@dominio.com"
            />
            <br />
            <label id="edad">Edad</label>
            <input
                id="edad"
                type="number"
                placeholder="Ej. 20"
            />
            <br/>
            <input 
                id="masculino"
                type="radio"
                name="genero"
            />
            <label for="masculino">Masculino</label>
            <input 
                id="femenino"
                type="radio"
                name="genero"
            />
            <label for="femenino">Femenino</label>
            <input 
                id="nodivulgar"
                type="radio"
                name="genero"
            />
            <label for="nodivulgar">No divulgar</label>
            <br />
            <span>¿Qué deseas consumir?</span>
            <br />
            <input id="agua" type="checkbox"/>
            <label for="agua">Agua</label>

            <input id="coctel" type="checkbox"/>
            <label for="coctel">Coctel</label>

            <input id="piqueo" type="checkbox"/>
            <label for="piqueo">Piqueo</label>
            
            <input id="disfraz" type="checkbox"/>
            <label for="disfraz">Disfraz</label>
            <br />
            <!-- <input type="submit" value="Enviar" /> -->
            <button type="submit">Enviar</button>
        </form>
    </main>
  </body>
</html>
