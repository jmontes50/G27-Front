<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- configuración -->
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <!-- visual -->
    <header>
        <h1>Formulario registro Fiesta 31</h1>
    </header>
    <main>
        <p>Ingrese los campos solicitados:</p>
        <!-- form, va a envolver los inputs de entrada del formulario -->
         <!-- que este la etiqueta form envolviendo los inputs va ayudarme a hacer validaciones de campo y en JS a facilitarme manejar datos -->
        <form>
            <!-- etiqueta, label -->
            <label for="nombres">Nombres:</label>
            <input 
                id="nombres" 
                type="text"
                placeholder="Ej. Juan"
                required
            />
            <!-- break -->
            <br />
            <label for="apellidos">Apellidos:</label>
            <!-- <input 
                id="apellidos"
                type="text"
                placeholder="Ej. Perez"
                value="Gates"
                minlength="4"
                maxlength="10"
            /> -->
            <input 
                id="apellidos"
                type="text"
                placeholder="Ej. Perez"
                value="Gates"
                pattern="[a-z]{3,}"
            />
            <br />
            <label for="correo">e-mail:</label>
            <input
                id="correo"
                type="email"
                placeholder="nombre@dominio.com"
            />
            <br />
            <label for="edad">Edad</label>
            <input
                id="edad"
                type="number"
                placeholder="Ej. 20"
                min="18"
                max="70"
            />
            <br/>
            <!-- radio y checkbox no tiene un value -->
            <input 
                id="masculino"
                type="radio"
                name="genero"
                value="M"
            />
            <label for="masculino">Masculino</label>
            <input 
                id="femenino"
                type="radio"
                name="genero"
            />
            <label for="femenino">Femenino</label>
            <input 
                id="nodivulgar"
                type="radio"
                name="genero"
            />
            <label for="nodivulgar">No divulgar</label>
            <br />
            <span>¿Qué deseas consumir?</span>
            <br />
            <input id="agua" type="checkbox"/>
            <label for="agua">Agua</label>

            <input id="coctel" type="checkbox"/>
            <label for="coctel">Coctel</label>

            <input id="piqueo" type="checkbox"/>
            <label for="piqueo">Piqueo</label>

            <input id="disfraz" type="checkbox"/>
            <label for="disfraz">Disfraz</label>
            <br />
            <label for="distrito">De donde vienes?</label>
            <select id="distrito">
                <option selected disabled>Elige una</option>
                <option value="PL">Pueblo Libre</option>
                <option value="L">Lima Cercado</option>
                <option value="SA">Santa Anita</option>
                <option value="MF">Miraflores</option>
                <option value="LC">Lince</option>
                <option value="JM">Jesús María</option>
                <option value="CM">Comas</option>
            </select>
            <br />
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input
                id="nacimiento"
                type="date"
            />
            <br />
            <label for="color">De que color es tu disfraz</label>
            <input
                id="color"
                type="color"
            />
            <br />
            <label for="disfraz">Indica tu disfraz</label>
            <input id="disfraz" list="disfraces" />
            
            <datalist id="disfraces">
                <option value="1">Batman</option>
                <option>Fantasma</option>
                <option>Momo</option>
                <option>Duende</option>
                <option>Hechicera</option>
                <option>Zombie</option>
                <option>Gato</option>
            </datalist>
            <br />
            <!-- <input type="submit" value="Enviar" /> -->
            <button type="submit">Enviar</button>
        </form>
    </main>
  </body>
</html>
