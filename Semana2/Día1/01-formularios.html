<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- configuraciÃ³n -->
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <!-- visual -->
    <header>
        <h1>Formulario registro Fiesta 31</h1>
    </header>
    <main>
        <p>Ingrese los campos solicitados:</p>
        <!-- form, va a envolver los inputs de entrada del formulario -->
        <form>
            <!-- etiqueta, label -->
            <label for="nombres">Nombres:</label>
            <input 
                id="nombres" 
                type="text"
                placeholder="Ej. Juan"
            />
        </form>
    </main>
  </body>
</html>
