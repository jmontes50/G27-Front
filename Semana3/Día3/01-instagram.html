<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Instagram Fotos</title>

  <body>
    <main class="photos">
      <!-- foto, caja que envuelve toda la foto -->
        <div class="photo-box">
          <!-- la foto -->
          <img src="./assets/1.avif" class="photo" alt="foto" />
          <!-- Sombra, iconitos nÃºmeros -->
            <div class="shadow">
              <i class="fa-solid fa-heart"></i>
              <span>100</span>

            </div>
        </div>
    </main>
